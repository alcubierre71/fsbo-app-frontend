
<h1 mat-dialog-title>Confirmación</h1>

<div mat-dialog-content>
    <p>¿Estás seguro de confirmar la accion sobre el registro?</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNotClick()">No</button>
    <button mat-button (click)="onConfirm()" cdkFocusInitial >Si</button>   <!-- Foco inicial sobre este boton -->
</div>
