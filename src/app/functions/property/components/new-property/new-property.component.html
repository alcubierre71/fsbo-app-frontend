
<mat-toolbar color="primary" class="toolbar-title">
    <span>{{estadoFormulario}} Asset</span>
</mat-toolbar>

<div class="form-wrapper">
<mat-card class="asset-card">
    <mat-card-title>{{estadoFormulario}} Property</mat-card-title>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Alias</mat-label>
        <input matInput formControlName="alias" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Property Type</mat-label>
        <input matInput formControlName="propertyType" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Built Area</mat-label>
        <input matInput formControlName="builtArea" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Bedrooms</mat-label>
        <input matInput formControlName="bedrooms" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Bathrooms</mat-label>
        <input matInput formControlName="bathrooms" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Floor</mat-label>
        <input matInput formControlName="floor" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Condition</mat-label>
        <input matInput formControlName="condition" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Exterior</mat-label>
        <input matInput formControlName="isExterior" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Elevator</mat-label>
        <input matInput formControlName="hasElevator" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Parking</mat-label>
        <input matInput formControlName="hasParking" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Storage Room</mat-label>
        <input matInput formControlName="hasStorageRoom" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Air Conditioning</mat-label>
        <input matInput formControlName="hasAirConditioning" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Balcony / Terrace</mat-label>
        <input matInput formControlName="hasBalconyOrTerrace" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Pool</mat-label>
        <input matInput formControlName="hasPool" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" required>
      </mat-form-field>      

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Region</mat-label>
        <input matInput formControlName="region" required>
      </mat-form-field>    

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Province</mat-label>
        <input matInput formControlName="province" required>
      </mat-form-field>   

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>  

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>District</mat-label>
        <input matInput formControlName="district" required>
      </mat-form-field> 
         
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Neighborhood</mat-label>
        <input matInput formControlName="neighborhood" required>
      </mat-form-field>    

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Save</button>
        <button mat-button routerLink="/properties" type="button">Cancel</button>
      </div>
    </form>
</mat-card>
</div>
